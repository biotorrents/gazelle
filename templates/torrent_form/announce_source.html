<aside class="announce_source">
  {% for announce in announces %}
  <p>
    <strong>Announce</strong>
    <input
      type="text"
      value="{{ announce }}/{{ torrent_pass }}/announce"
      size="60"
      readonly="readonly"
      onclick="this.select();"
    />
  </p>
  {% endfor %}

  <p>
    <strong>Source</strong>
    <input
      type="text"
      value="{{ torrent_source }}"
      size="30"
      readonly="readonly"
      onclick="this.select();"
    />
  </p>
</aside>
